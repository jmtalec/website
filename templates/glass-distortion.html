<style>
:root {
  /* Inner shadow */
  --shadow-offset: 0;
  --shadow-blur: 20px;
  --shadow-spread: -5px;
  --shadow-color: rgba(255, 255, 255, 0.7);

  /* Painted glass */
  --tint-color: rgb(127, 118, 118);
  --tint-opacity: 0.4;

  /* Background frost */
  --frost-blur: 4px;

  /* SVG noise/distortion */
  --noise-frequency: 0.008;
  --distortion-strength: 77;

  /* Outer shadow blur */
  --outer-shadow-blur: 24px;
}

.glassDiv {
  display: inline-block;
  border-radius: 28px;
}

.glassDiv::before {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 0;
  border-radius: 28px;
  box-shadow: inset var(--shadow-offset) var(--shadow-offset) var(--shadow-blur)
    var(--shadow-spread) var(--shadow-color);
  background-color: rgba(var(--tint-color), var(--tint-opacity));
}

.glassDiv::after {
  content: "";
  position: absolute;
  inset: 0;
  z-index: -1;
  border-radius: 28px;
  backdrop-filter: blur(var(--frost-blur));
  filter: url(#glass-distortion);
  isolation: isolate;
  -webkit-backdrop-filter: blur(var(--frost-blur));
  -webkit-filter: url("#glass-distortion");
}
</style>


<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute; overflow:hidden">
    <defs>
        <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%">
            <feturbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise"></feturbulence>
            <fegaussianblur in="noise" stdDeviation="2" result="blurred"></fegaussianblur>
            <fedisplacementmap in="SourceGraphic" in2="blurred" scale="77" xChannelSelector="R" yChannelSelector="G"></fedisplacementmap>
        </filter>
    </defs>
</svg>
